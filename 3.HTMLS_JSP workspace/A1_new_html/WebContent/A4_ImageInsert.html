<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image tag</title>
<!-- 20181017 복습완료 ★ -->

</head>
<body>

<!--  이미지 삽입 학습 -->
<!-- 1. 가지고 있는 이미지를 올릴때 -->
<!-- + width로 이미지 크기를 줄일 수 있다. -->
	<p><img src = "다운로드.png"></p>
	<p><img src = "다운로드.png" width = 200></p>
	<p><img src = "다운로드.png" width = 100></p>

<!-- 2. 이미지 주소를 복사해서 올릴때 -->
	<p><img src = "https://img1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/liveboard/share/52e7c6e829dc4022afef4ad9b60a6fcd.png"></p>

<!-- 3. <alt>는 이미지에 문제가 있을때 어떤 이미지인지 설명이 뜨게함-->
	<p><img alt = "거지짤" src = "다운로드.png"></p>
	<p><img alt = "거지짤" src = "https://img1.daumcdn.net/th/R720x0/?fname=http://t1.daumcdn.net/liveboard/share/52e7c6e829dc4022afef4ad9b60a6fcd.png"></p>


</body>
</html>
