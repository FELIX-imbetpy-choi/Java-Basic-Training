<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개발자들이 즐겨쓰는 태그 Table</title>
<!-- 20181017 복습완료 ★ -->

</head>
<body>

<!-- Table Tag 학습 -->

<!-- 1. center 내용 전체를 가운데로 정렬 해준다. -->
	<center> 
	
<!-- 2. table border는 테두리에  그어질 선의 굵이를 지정한다. -->
	<table border="1">
	
<!-- 3. <tr>안에서는 우측으로 칸이 늘어난다 <td>는 칸에 들어갈  값들을 담는 그릇이다.-->
	<tr>
<!-- 4. bgcolor은 각 칸의 배경식을 지정해준다. -->
		<td bgcolor = "red">  이름</td>
		<td bgcolor = "violet">  성적</td>
		<td bgcolor = "skyblue">  IQ</td>
		<td bgcolor = "pink"> 다니는 학원수</td>
		<td bgcolor = "gold"> 게임하는 시간</td>
		<td bgcolor = "green"> Tv시청 시간</td>
	</tr>
	
	<tr>
<!-- 5. align 은 칸 내의 정렬위치를 지정해 준다. -->
		<td align = "right">A</td>
		<td align = "right"><b>90</b></td>
		<td align = "right">140</td>
		<td align = "right">2</td>
		<td align = "right">1</td>
		<td align = "right">0</td>
	</tr>
	
	<tr>
<!-- 6. style은 글자의 색을 지정해 준다. -->
		<td align = "right">b</td>
		<td bgcolor = "black" align = "right" style = " color : red ">75</td>
		<td align = "right">125</td>
		<td align = "right">1</td>
		<td align = "right">3</td>
		<td align = "right">3</td>
	</tr>
	
	<tr>
		<td align = "right">c</td>
		<td align = "right">77</td>
		<td align = "right">120</td>
		<td align = "right">1</td>
		<td align = "right">0</td>
		<td align = "right">4</td>
	</tr>
	
	</table>
	
	</center>

</body>
</html>
